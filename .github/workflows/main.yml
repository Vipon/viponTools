on: [push]
jobs:
  macos-latest-default-debug:
    runs-on: macos-latest
    steps:
      - run: echo "${HOME}/.local/bin" >> $GITHUB_PATH
      - uses: actions/checkout@v3
      - run: ./setup.sh
      - name: Configure with xcode
        run: ./configure
      - name: XCode build
        working-directory: output/
        run: CPATH="${HOME}/.local/include:/usr/local/opt/argp-standalone/include:${CPATH}" LIBRARY_PATH="${HOME}/.local/lib:/usr/local/opt/argp-standalone/lib/:${LIBRARY_PATH}" xcodebuild -scheme ALL_BUILD
        env:
          DYLD_LIBRARY_PATH: ${HOME}/.local/lib:${DYLD_LIBRARY_PATH}
          LD_LIBRARY_PATH: ${HOME}/.local/lib:${LD_LIBRARY_PATH}
      - name: XCode test
        working-directory: output/
        run: xcodebuild -scheme RUN_TESTS
      - name: XCode install
        working-directory: output/
        run: xcodebuild -scheme install
  macos-latest-gmake-debug:
    runs-on: macos-latest
    steps:
      - run: echo "${HOME}/.local/bin" >> $GITHUB_PATH
      - uses: actions/checkout@v3
      - run: ./setup.sh
      - name: Configure with gmake
        run: ./configure --gmake --output gmake
      - name: Gmake build
        working-directory: gmake/
        run: CPATH="${HOME}/.local/include:/usr/local/opt/argp-standalone/include:${CPATH}" LIBRARY_PATH="${HOME}/.local/lib:/usr/local/opt/argp-standalone/lib/:${LIBRARY_PATH}" make -j
        env:
          DYLD_LIBRARY_PATH: ${HOME}/.local/lib:${DYLD_LIBRARY_PATH}
          LD_LIBRARY_PATH: ${HOME}/.local/lib:${LD_LIBRARY_PATH}
      - name: Gmake test
        working-directory: gmake/
        run: make test
      - name: Gmake install
        working-directory: gmake/
        run: make install
  macos-latest-ninja-debug:
    runs-on: macos-latest
    steps:
      - run: echo "${HOME}/.local/bin" >> $GITHUB_PATH
      - uses: actions/checkout@v3
      - run: ./setup.sh
      - name: Configure with ninja
        run: ./configure --ninja --output ninja
      - name: Ninja build
        working-directory: ninja/
        run: CPATH="${HOME}/.local/include:/usr/local/opt/argp-standalone/include:${CPATH}" LIBRARY_PATH="${HOME}/.local/lib:/usr/local/opt/argp-standalone/lib/:${LIBRARY_PATH}" ninja
        env:
          DYLD_LIBRARY_PATH: ${HOME}/.local/lib:${DYLD_LIBRARY_PATH}
          LD_LIBRARY_PATH: ${HOME}/.local/lib:${LD_LIBRARY_PATH}
      - name: Ninja test
        working-directory: ninja/
        run: ninja test
      - name: Ninja install
        working-directory: ninja/
        run: ninja install
  macos-latest-gmake-release:
    runs-on: macos-latest
    steps:
      - run: echo "${HOME}/.local/bin" >> $GITHUB_PATH
      - uses: actions/checkout@v3
      - run: ./setup.sh
      - name: Configure release
        run: ./configure --gmake --release --output gmake_release
      - name: Release build
        working-directory: gmake_release/
        run: CPATH="${HOME}/.local/include:/usr/local/opt/argp-standalone/include:${CPATH}" LIBRARY_PATH="${HOME}/.local/lib:/usr/local/opt/argp-standalone/lib/:${LIBRARY_PATH}" make -j
        env:
          DYLD_LIBRARY_PATH: ${HOME}/.local/lib:${DYLD_LIBRARY_PATH}
          LD_LIBRARY_PATH: ${HOME}/.local/lib:${LD_LIBRARY_PATH}
      - name: Release test
        working-directory: gmake_release/
        run: make test
      - name: Release install
        working-directory: gmake_release/
        run: make install
      - name: Make achive
        working-directory: gmake_release/
        run: tar -czvf ../viponTools.tar.gz viponTools
      - uses: actions/upload-artifact@v3
        with:
          name: viponTools_macos
          path: viponTools.tar.gz
  ubuntu-2004-gmake-debug:
    runs-on: ubuntu-20.04
    steps:
      - run: echo "${HOME}/.local/bin" >> $GITHUB_PATH
      - uses: actions/checkout@v3
      - run: ./setup.sh
      - name: Configure with gmake
        run: ./configure --gmake --output gmake
      - name: Gmake build
        working-directory: gmake/
        run: CPATH="${HOME}/.local/include:${CPATH}" LIBRARY_PATH="${HOME}/.local/lib:${LIBRARY_PATH}" make -j
        env:
          DYLD_LIBRARY_PATH: ${HOME}/.local/lib:${DYLD_LIBRARY_PATH}
          LD_LIBRARY_PATH: ${HOME}/.local/lib:${LD_LIBRARY_PATH}
      - name: Gmake test
        working-directory: gmake/
        run: make test
      - name: Gmake install
        working-directory: gmake/
        run: make install
  ubuntu-2004-ninja-debug:
    runs-on: ubuntu-20.04
    steps:
      - run: echo "${HOME}/.local/bin" >> $GITHUB_PATH
      - uses: actions/checkout@v3
      - run: ./setup.sh
      - run: chmod 0744 "${HOME}/.local/bin/ninja"
      - name: Configure with ninja
        run: ./configure --ninja --output ninja
      - name: Ninja build
        working-directory: ninja/
        run: CPATH="${HOME}/.local/include:${CPATH}" LIBRARY_PATH="${HOME}/.local/lib:${LIBRARY_PATH}" ninja
        env:
          DYLD_LIBRARY_PATH: ${HOME}/.local/lib:${DYLD_LIBRARY_PATH}
          LD_LIBRARY_PATH: ${HOME}/.local/lib:${LD_LIBRARY_PATH}
      - name: Ninja test
        working-directory: ninja/
        run: ninja test
      - name: Ninja install
        working-directory: ninja/
        run: ninja install
  ubuntu-2004-gmake-release:
    runs-on: ubuntu-20.04
    steps:
      - run: echo "${HOME}/.local/bin" >> $GITHUB_PATH
      - uses: actions/checkout@v3
      - run: ./setup.sh
      - name: Configure release
        run: ./configure --gmake --release --output gmake_release
      - name: Release build
        working-directory: gmake_release/
        run: CPATH="${HOME}/.local/include:${CPATH}" LIBRARY_PATH="${HOME}/.local/lib:${LIBRARY_PATH}" make -j
        env:
          DYLD_LIBRARY_PATH: ${HOME}/.local/lib:${DYLD_LIBRARY_PATH}
          LD_LIBRARY_PATH: ${HOME}/.local/lib:${LD_LIBRARY_PATH}
      - name: Release test
        working-directory: gmake_release/
        run: make test
      - name: Release install
        working-directory: gmake_release/
        run: make install
      - name: Make achive
        working-directory: gmake_release/
        run: tar -czvf ../viponTools.tar.gz viponTools
      - uses: actions/upload-artifact@v3
        with:
          name: viponTools_Ubuntu
          path: viponTools.tar.gz

